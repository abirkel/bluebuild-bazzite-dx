---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bluebuild-bazzite-dx
# description will be included in the image's metadata
description: Bazzite DX-based image with yeetmouse support and first-boot Flatpak installation

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-dx-nvidia
image-version: latest

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  # - type: kargs
  #   kargs:
  #     - nvidia-drm.modeset=1

  - type: rpm-ostree
    repos:
      - https://abirkel.github.io/rpm-repo/stable.repo
    install:
      - kmod-yeetmouse
      - yeetmouse
      - konsole
    remove:
      # Remove Docker packages installed by bazzite-dx
      - containerd.io
      - docker-buildx-plugin
      - docker-ce
      - docker-ce-cli
      - docker-compose-plugin
      # Remove Waydroid and related packages
      - waydroid
      - waydroid-selinux
      - cage
      - wlr-randr
      # Remove other unwanted packages
      - btop
      - Sunshine
      - ramalama
      - restic
      - zsh
      - android-tools
      - sysprof
      - ptyxis
      # Remove Cockpit packages
      - cockpit-networkmanager
      - cockpit-podman
      - cockpit-selinux
      - cockpit-system
      - cockpit-files
      - cockpit-storaged

  # Copy system files (flatpaks.txt and ujust scripts)
  - type: files
    files:
      - source: system
        destination: /

  # Flatpaks are now installed via ujust script
  # Users run: ujust install-flatpaks
  # List available flatpaks: ujust list-flatpaks

  # Fetch Aurora blocklist dynamically
  - type: script@v1
    scripts:
      - fetch-aurora-blocklist.sh

  # Install Nerd Fonts
  - type: fonts
    fonts:
      nerd-fonts:
        - CodeNewRoman
        - CascadiaCode
        - CascadiaMono
        - AurulentSansMono

  # Install fonts
  - type: script@v1
    scripts:
      - install-fonts.sh

  # Clean up Docker configurations from bazzite-dx base
  - type: script@v1
    scripts:
      - cleanup-docker.sh

  # Clean up Waydroid desktop entries and files
  - type: script@v1
    scripts:
      - cleanup-waydroid.sh

  - type: signing  # Sets up policy & signing files for signed images
